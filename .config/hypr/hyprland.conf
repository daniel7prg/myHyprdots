# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080@60, 0x0, 1.25

# Screen share

# Mirroring
# monitor=HDMI-A-1,1920x1080@60,0x0,1.25,mirror,eDP-1

# Multiple-monitor
 monitor=HDMI-A-1,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

source = ~/.config/hypr/exec.conf
source = ~/.cache/wal/colors-hyprland.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
source = ~/.config/hypr/env.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam, us
    kb_variant = 
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =
    
    numlock_by_default = true    
 
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = $color6 $color5 45deg
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = yes
}

misc {
    vrr = 0
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 7
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    active_opacity = 0.93

    dim_inactive = yes
    dim_strength = 0.3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    #smart_split = false
    #smart_resizing = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
#windowrule = opacity 1.0 override 1.0 override,^(google-chrome)$
#windowrule = opacity 1.0,^(firefox)$
#windowrule = noblur,^(google-chrome)$
#windowrule = noblur,^(firefox)$ 

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Float window (save & browse in Firefox/Chromium)
windowrulev2 = move 369 55, title:^(Guardar como)$
windowrulev2 = move 369 55, title:^(Todos los archivos)$
windowrulev2 = move 369 55, title:^(Cargar archivos)$
windowrulev2 = move 369 55, title:^(Abrir archivos)$
windowrulev2 = move 369 55, title:^(Abrir archivo)$
windowrulev2 = move 369 55, title:^(Advertencia: Este sitio puede ver los cambios que haces)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 800 500, class:^(blueman-manager)$
windowrulev2 = move 369 150, class:^(blueman-manager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, F4, killactive,
bind = $mainMod, L, exec, ~/.config/swaylock/scripts/launch_swaylock.sh 
bind = $mainMod, M, exec, wlogout --protocol layer-shell 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Z, fullscreen
bind = $mainMod, A, fullscreen, 1

# APPs
# Open Thunar
bind = $mainMod, E, exec, thunar

# Screenshots
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod, SPACE, exec, pkill -x rofi || ~/.config/rofi/scripts/rofilaunch.sh d # launch desktop applications
bind = $mainMod, tab, exec, pkill -x rofi || ~/.config/rofi/scripts/rofilaunch.sh w # switch between desktop applications
bind = $mainMod, R, exec, pkill -x rofi || ~/.config/rofi/scripts/rofilaunch.sh f # browse system files
bind = $mainMod SHIFT, W, exec, pkill -x rofi || ~/.config/rofi/scripts/wallselect.sh # rofi wall select menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Audio control
bindl  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move through existing workspaces with arrows left or right 
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspaces for Multiple-monitors
 workspace = 6, monitor:HDMI-A-1, default:true, on-created-empty:~/.config/swww/scripts/wal-init